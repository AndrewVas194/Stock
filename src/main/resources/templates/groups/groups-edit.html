
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

  <div th:each="element : ${groups}" class=""alert alert-info mt-2>
    <h1 th:text="${element.nameGroup}"></h1>

    <form action="/groups/{id}/edit"  method="post" >
      <input type="text" th:value="${element.nameGroup}" name="nameGroup" placeholder="Введите название группы" class="form-control"><br>
      <select name="users">
        <option th:each="el : ${users}"
                th:value="${el.id}"
                th:text="${el.name}"></option>
      </select>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
</body>
</html>
